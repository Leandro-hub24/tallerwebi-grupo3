<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado - Brain Rot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .resultado-imagen {
            max-height: 250px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">BrainrotGames</a>
    </div>

</nav>


<div class="container text-center py-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h2 th:if="${esTimeOut}" class="text-danger">Se acab√≥ el tiempo <br>
                Puntos Sumados = 0</h2>
            <h2 th:if="${esCorrecto and !esTimeOut}" class="text-success">¬°Correcto! üéâ<br>
                Puntos Sumados = [[${puntos}]]</h2>
            <h2 th:if="${!esCorrecto and !esTimeOut}" class="text-danger">Incorrecto ‚ùå<br>
                Puntos Sumados = [[${puntos}]]</h2>

            <div class="my-4">
                <img th:src="@{${imagen}}"
                     class="resultado-imagen"
                     th:alt="${respuestaCorrecta}">
            </div>

            <p class="h4">
                    <span th:if="!${esCorrecto}">
                        La respuesta correcta era: <strong>[[${respuestaCorrecta}]]</strong><br>
                    </span>
                ¬°Continua Practicando!
            </p>

            <div class="mt-4">
                <a th:if="${esMultijugador}"
                   th:href="@{/versusMultijugador(partidaId=${partidaId})}"
                   class="btn btn-primary btn-lg">Continuar</a>

                <a th:unless="${esMultijugador}"
                   th:href="@{/versus(nivel=${nivelActual})}"
                   class="btn btn-primary btn-lg">Continuar</a>
            </div>
        </div>
    </div>
</div>

<script th:if="${esMultijugador}" src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script th:if="${esMultijugador}" src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script th:if="${esMultijugador}">
    let stompClient = null;
    const partidaId = [[${partidaId}]];

    function conectarWebSocket() {
        const socket = new SockJS('/spring/mi-websocket');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('WebSocket conectado en resultado-versus');

            stompClient.subscribe('/topic/partida/' + partidaId, function(mensaje) {
                const datos = JSON.parse(mensaje.body);
                if (datos.tipo === 'PARTIDA_FINALIZADA') {
                    console.log('Partida finalizada, redirigiendo desde resultado...');
                    window.location.href = '/spring/resultado-final-versus?partidaId=' + partidaId;
                }
            });
        });
    }

    window.onload = function() {
        conectarWebSocket();
    };
</script>
</body>
</html>
