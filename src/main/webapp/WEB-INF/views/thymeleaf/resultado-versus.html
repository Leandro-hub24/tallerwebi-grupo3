<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado - Brain Rot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .resultado-imagen {
            max-height: 250px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body class="bg-light">
<div class="container text-center py-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h2 th:if="${esTimeOut}" class="text-danger">Se acabó el tiempo <br>
                Puntos Sumados = 0</h2>
            <h2 th:if="${esCorrecto and !esTimeOut}" class="text-success">¡Correcto! 🎉<br>
                Puntos Sumados = [[${puntos}]]</h2>
            <h2 th:if="${!esCorrecto and !esTimeOut}" class="text-danger">Incorrecto ❌<br>
                Puntos Sumados = [[${puntos}]]</h2>

            <div class="my-4">
                <img th:src="@{${imagen}}"
                     class="resultado-imagen"
                     th:alt="${respuestaCorrecta}">
            </div>

            <p class="h4">
                    <span th:if="!${esCorrecto}">
                        La respuesta correcta era: <strong>[[${respuestaCorrecta}]]</strong><br>
                    </span>
                ¡Continua Practicando!
            </p>

            <div class="mt-4">
                <a th:href="@{/versus(nivel=${nivelActual})}" class="btn btn-primary btn-lg">Continuar</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
