<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lobby Versus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        color: #f8f9fa;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin-top: 32px;
        font-size: 2.3rem;
        letter-spacing: 2px;
        color: #ffc107;
        text-shadow: 1px 2px 8px #000;
    }

    h2 {
        color: #00bcd4;
        margin-top: 32px;
        margin-bottom: 16px;
        text-align: center;
    }

    #btnCrear {
        display: block;
        margin: 24px auto 16px auto;
        padding: 12px 32px;
        font-size: 1.15rem;
        background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
        color: #fff;
        border: none;
        border-radius: 30px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        transition: background 0.3s, transform 0.2s;
        cursor: pointer;
    }

    #btnCrear:hover {
        background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
        transform: scale(1.04);
    }

    #listaPartidas {
        max-width: 500px;
        margin: 0 auto;
        background: rgba(33, 37, 41, 0.9);
        border-radius: 16px;
        padding: 24px 24px 8px 24px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.18);
        min-height: 80px;
    }

    #listaPartidas div {
        background: #212529;
        border-radius: 10px;
        margin-bottom: 18px;
        padding: 14px 18px 10px 18px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }

    #listaPartidas p {
        margin: 0;
        font-size: 1.08rem;
        color: #fff;
    }

    #listaPartidas button {
        background: #ffc107;
        color: #212529;
        border: none;
        border-radius: 20px;
        padding: 7px 22px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
    }

    #listaPartidas button:hover {
        background: #ff9800;
        color: #fff;
    }

    #mensajes {
        max-width: 420px;
        margin: 32px auto 0 auto;
        padding: 16px 18px;
        background: rgba(0,0,0,0.18);
        border-radius: 12px;
        text-align: center;
        font-size: 1.1rem;
        color: #fff;
        box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    }

    hr {
        border: none;
        border-top: 2px solid #444;
        margin: 32px 0 24px 0;
    }
    #btnVolver {
        display: block;
        margin: 0 auto 24px auto;
        width: 180px;
        font-size: 1.1rem;
        font-weight: 500;
        border-radius: 30px;
        background: #6c757d;
        color: #fff;
        transition: background 0.2s, color 0.2s;
        text-align: center;
        text-decoration: none;
        padding: 10px 0;
    }
    #btnVolver:hover {
        background: #495057;
        color: #ffc107;
    }
</style>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">BrainrotGames</a>
    </div>

</nav>

<h1>Lobby Versus Multijugador</h1>

<button id="btnCrear">Crear Nueva Partida</button>
<a href="/spring/home.html" class="btn btn-secondary" id="btnVolver">
    ← Volver
</a>
<hr>

<h2>Partidas Disponibles:</h2>
<div id="listaPartidas">
    <p>Cargando partidas...</p>
</div>

<hr>

<div id="mensajes">
    <p>Estado: Desconectado</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient = null;
    const usuarioId = [[${usuarioId}]];

    function conectar() {
        const socket = new SockJS('/spring/mi-websocket');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            document.getElementById('mensajes').innerHTML = '<p>Estado: Conectado</p>';

            stompClient.subscribe('/topic/lobby', function(mensaje) {
                const datos = JSON.parse(mensaje.body);
                manejarMensaje(datos);
            });

            stompClient.send("/app/listar-partidas", {}, "{}");
        });
    }

    document.getElementById('btnCrear').addEventListener('click', function() {
        const mensaje = {
            tipo: 'CREAR_PARTIDA',
            usuarioId: usuarioId
        };
        stompClient.send("/app/crear-partida", {}, JSON.stringify(mensaje));
    });

    function manejarMensaje(datos) {
        if (datos.tipo === 'LISTA_PARTIDAS') {
            mostrarPartidas(datos.partidas || []);
        } else if (datos.tipo === 'PARTIDA_CREADA') {
            document.getElementById('mensajes').innerHTML = '<p>¡Partida creada! ID: ' + datos.partidaId + '</p>';
            stompClient.send("/app/listar-partidas", {}, "{}");
        } else if (datos.tipo === 'PARTIDA_INICIADA') {
            window.location.href = '/spring/versusMultijugador?partidaId=' + datos.partidaId;
        }
    }

    function mostrarPartidas(partidas) {
        let html = '';
        if (partidas.length === 0) {
            html = '<p>No hay partidas disponibles</p>';
        } else {
            partidas.forEach(function(partida) {
                html += '<div>';
                html += '<p>Partida #' + partida.id + ' - Jugador: ' + partida.jugador1Id + '</p>';
                html += '<button onclick="unirse(' + partida.id + ')">Unirse</button>';
                html += '</div><br>';
            });
        }
        document.getElementById('listaPartidas').innerHTML = html;
    }

    function unirse(partidaId) {
        stompClient.subscribe('/topic/partida/' + partidaId, function(mensaje) {
            const datos = JSON.parse(mensaje.body);
            if (datos.tipo === 'PARTIDA_INICIADA') {
                window.location.href = '/spring/versusMultijugador?partidaId=' + partidaId;
            }
        });

        const mensaje = {
            tipo: 'UNIRSE_PARTIDA',
            partidaId: partidaId,
            usuarioId: usuarioId
        };
        stompClient.send("/app/unirse-partida", {}, JSON.stringify(mensaje));
    }

    window.onload = function() {
        conectar();
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
