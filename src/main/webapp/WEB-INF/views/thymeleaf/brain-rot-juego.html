<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Rot Game - Jugando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }
        .brain-rot-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 20px 0;
        }
        .option-btn {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 100%;
        }
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            color: white;
        }
        .option-btn:active {
            transform: translateY(0);
        }
        .score-board {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .progress-bar-custom {
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
        }
        .question-counter {
            font-size: 1.2rem;
            font-weight: bold;
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="game-container">
                    <!-- Marcador y progreso -->
                    <div class="score-board">
                        <div class="row text-center">
                            <div class="col-md-3">
                                <h4>üë§ T√∫</h4>
                                <h2 th:text="${partida.puntajeUsuario}">0</h2>
                            </div>
                            <div class="col-md-6">
                                <div class="question-counter">
                                    Pregunta <span th:text="${partida.preguntaActual}">1</span> de <span th:text="${partida.totalPreguntas}">10</span>
                                </div>
                                <div class="progress mt-2">
                                    <div class="progress-bar progress-bar-custom" 
                                         th:style="'width: ' + ${(partida.preguntaActual - 1) * 100 / partida.totalPreguntas} + '%'"></div>
                                </div>
                                <div class="mt-2">
                                    üî• Racha: <span th:text="${partida.racha}">0</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <h4>ü§ñ M√°quina</h4>
                                <h2 th:text="${partida.puntajeMaquina}">0</h2>
                            </div>
                        </div>
                    </div>

                    <!-- Imagen del brain rot -->
                    <div class="text-center">
                        <h3 class="mb-3">üß† ¬øQu√© brain rot es este?</h3>
                        <img th:src="@{${pregunta.urlImagen}}" 
                             th:alt="${pregunta.descripcionImagen}"
                             class="brain-rot-image">
                    </div>

                    <!-- Opciones de respuesta -->
                    <form th:action="@{/brain-rot/responder}" method="post" th:object="${datosRespuesta}">
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <button type="submit" name="respuestaSeleccionada" value="A" class="option-btn">
                                    <strong>A)</strong> <span th:text="${pregunta.opcionA}">Opci√≥n A</span>
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" name="respuestaSeleccionada" value="B" class="option-btn">
                                    <strong>B)</strong> <span th:text="${pregunta.opcionB}">Opci√≥n B</span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" name="respuestaSeleccionada" value="C" class="option-btn">
                                    <strong>C)</strong> <span th:text="${pregunta.opcionC}">Opci√≥n C</span>
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" name="respuestaSeleccionada" value="D" class="option-btn">
                                    <strong>D)</strong> <span th:text="${pregunta.opcionD}">Opci√≥n D</span>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Informaci√≥n adicional -->
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            üì± Categor√≠a: <span th:text="${pregunta.categoria}">MEME</span> | 
                            ‚≠ê Dificultad: <span th:text="${pregunta.dificultad}">FACIL</span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Agregar efecto de hover mejorado
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
