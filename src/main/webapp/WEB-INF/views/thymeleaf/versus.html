<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Desafío</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0b1a3c;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .main-container h5{
            margin-top: 60px;
            margin-bottom: -40px;
        }
        .main-container-titulo-metidocontruco {
            position: relative;
            min-height: 500px; /*500px ta bien para resolucion 1366x768 pa las demas hay que probar*/
        }
        .pj-img {
            position: absolute;
            max-width: 150px;
            height: auto;
            animation: rgb-glow 3s linear infinite;
        }

        @keyframes rgb-glow {
            0%   { filter: drop-shadow(0 0 5px red); }
            25%  { filter: drop-shadow(0 0 5px blue); }
            50%  { filter: drop-shadow(0 0 5px green); }
            75%  { filter: drop-shadow(0 0 5px purple); }
            100% { filter: drop-shadow(0 0 5px red); }
        }
        .pj-img:hover {
            transform: scale(1.3);
            cursor: pointer;
        }

        .pj-top-left {
            top: 10px;
            left: 0;
        }
        .pj-top-right {
            top: 10px;
            right: 0;
        }
        .pj-bottom-left {
            bottom: 10px;
            left: 0;
        }
        .pj-bottom-right {
            bottom: 10px;
            right: 0;
        }
        .main-image {
            max-width: 600px;
            width: 100%;
            border-radius: 4px;
            margin-top: 40px;
        }
        .options {
            padding: 15px;
        }
        .options button {
            margin: 10px;
            width: 60px;
        }
        .audio-player {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .play-button {
            width: 60px;
            height: 60px;
            background-color: #4A90E2;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: #357ABD;
        }

        .play-button::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="main-container">
    <h5 style="padding:5px;">¿Qué brainrot es el que falta en la imagen?</h5>

    <div class="main-container-titulo-metidocontruco">
            <form th:action="@{/versus/verificar}" method="post">
                <input type="hidden" th:name="imagenActual" th:value="${imagenActual}">
                <input type="hidden" th:name="imagenActualCompleta" th:value="${imagenActualCompleta}">

                <button th:each="opcion, i : ${opciones}"
                        type="submit"
                        name="respuesta"
                        th:value="${opcion}"
                        class="btn btn-outline-primary opcion-btn p-0 border-0 bg-transparent">
                    <img th:src="@{'/img/versus/' + ${opcion} + '.png'}"
                         th:alt="${opcion}"
                         th:class="'pj-img ' + ${i.index == 0 ? 'pj-top-left' :
                                  i.index == 1 ? 'pj-top-right' :
                                  i.index == 2 ? 'pj-bottom-left' :
                                  'pj-bottom-right'}"
                         >
                </button>
            </form>

        <div style="position: relative; display: inline-block;">
            <img id="imagenNivel1"
                 th:src="@{${imagen}}"
                 class="main-image"
                 style="position: relative;">

            <img id="imagenNivel3"
                 th:src="@{${imagenshadow}}"
                 style="display: none; position: relative; max-width: 600px; border-radius: 4px; margin-top: 40px;">
        </div>


        <div class="audio-player" id="audioNivel2" style="display: none;">
            <button class="play-button" onclick="document.getElementById('audioReal').play()"></button>
            <audio id="audioReal" th:src="@{'/img/versus/' + ${audio} + '.mp3'}"></audio>
        </div>
    </div>

    <div class="options">
        <button id="button1" class="btn btn-warning" disabled
                onclick="document.getElementById('imagenNivel1').style.display = 'block';
                document.getElementById('imagenNivel3').style.display = 'none';
                document.getElementById('audioNivel2').style.display = 'none';
                document.getElementById('button2').className = 'btn btn-secondary';
                document.getElementById('button3').className = 'btn btn-secondary';
                document.getElementById('button1').disabled = true;
                document.getElementById('button2').disabled = false;
                document.getElementById('button3').disabled = true">1</button>

        <button id="button2" class="btn btn-secondary"
                onclick="document.getElementById('audioNivel2').style.display = 'flex';
 this.className = 'btn btn-warning';
                document.getElementById('button1').disabled = true;
                document.getElementById('button2').disabled = true;
                document.getElementById('button3').disabled = false">2</button>

        <button id="button3" class="btn btn-secondary"
                onclick="document.getElementById('imagenNivel1').style.display = 'none';
                document.getElementById('imagenNivel3').style.display = 'block';
                this.className = 'btn btn-warning';
                document.getElementById('button3').disabled = true">3</button>


    </div>
    <script type="text/javascript">
        document.getElementById('button1').disabled = true;
        document.getElementById('button2').disabled = false;
        document.getElementById('button3').disabled = true;
    </script>
</div>

</body>

</html>
