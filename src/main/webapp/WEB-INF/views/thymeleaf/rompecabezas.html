<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rompecabezas</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

</head>
<body style="background-color: #f8fef6; width: 100%; height: 85vh;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 10vh">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Rompezabezas</a>
    </div>

</nav>

<main class="h-100 w-100 d-flex flex-column align-items-center" style="height: 90vh">

    <section class="d-flex w-100 h-100">

        <article class="w-75 h-100 d-flex flex-column align-items-center justify-content-center bg-light">
            <img th:src="@{/img/logo_pokemon.png}" alt="imagen">
        </article>

        <aside class="w-25 h-100 d-flex flex-column align-items-center bg-info">

        </aside>
    </section>


</main>

<!-- Button trigger modal -->
<button type="button" id="modal_btn" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Bienvenido</h1>
            <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
        </div>
        <div class="modal-body text-center">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Comenzar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Seleccionar nivel</button>
        </div>
        <!--<div class="modal-footer">

        </div>-->
    </div>
</div>
</div>

<footer class="footer mt-auto py-3 bg-dark" style="height: 10vh; width: 100%;">

</footer>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById("modal_btn").click()
    });

</script>






<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
